TIMING:
    TAP_MILLISEC: 210
    DOUBLE_TAP_MILLISEC: 0
    SYNTHETIC_KEYS_PAUSE_MILLISEC: 10

MAPPINGS:
    # caps as caps + esc
    - KEY: KEY_CAPSLOCK
      TAP: KEY_ESC
      HOLD: KEY_LEFTCTRL

    # lctrl as win
    - KEY: KEY_LEFTCTRL
      TAP: KEY_LEFTMETA
      HOLD: KEY_RIGHTMETA

    # shifts tap ( ) like space cadet
    - KEY: KEY_LEFTSHIFT
      TAP: [ KEY_LEFTSHIFT, KEY_8 ]
      HOLD: KEY_LEFTSHIFT
    - KEY: KEY_RIGHTSHIFT
      TAP: [ KEY_RIGHTSHIFT, KEY_9 ]
      HOLD: KEY_RIGHTSHIFT
